<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link href="style.css"
    rel="stylesheet">

    <style type="text/css" media="screen">
     

        #imagen {
            width: 300px;
            height: 250px;
            background-size: cover;
        }
    </style>
    <script>
        window.onload = function () {
            // Variables
            const IMAGENES = ['fondo_1.png', 'fondo_2.png', 'fondo_3.png'
            ];
           
            let posicionActual = IMAGENES.length - 1;
           
            let $botonRetroceder = document.querySelector('#retroceder');
            let $botonAvanzar = document.querySelector('#avanzar');
            let $botonResetear = document.querySelector('#resetear');
            let $imagen = document.querySelector('#imagen');



            // Funciones

            /**
             * Funcion que cambia la foto en la siguiente posicion
             */
            function pasarFoto() {
                if (posicionActual >= IMAGENES.length - 1) {
                    posicionActual = 0;
                } else {
                    posicionActual++;
                }
                renderizarImagen();
            }

            /**
             * Funcion que cambia la foto en la anterior posicion
             */
            function retrocederFoto() {
                if (posicionActual <= 0) {
                    posicionActual = IMAGENES.length - 1;
                } else {
                    posicionActual--;
                }
                renderizarImagen();
            }

            /**
             * Funcion que actualiza la imagen de imagen dependiendo de posicionActual
             */
            function renderizarImagen() {
                $imagen.style.backgroundImage = `url(${IMAGENES[posicionActual]})`;
            }
            /** 
            * Funcion resetea imagen
            * */
            function resetearImagen() {
                $imagen.style.backgroundImage = "none";
            }

        

     
            // Eventos
            $botonAvanzar.addEventListener('click', pasarFoto);
            $botonRetroceder.addEventListener('click', retrocederFoto);
            $botonResetear.addEventListener('click', resetearImagen);

            // Iniciar
           // renderizarImagen();
        } 
    </script>
</head>

<body>
    <div>
        <header>
            <div>
                <div>HEADER</div>
                <div>
                    
                </div>
            </div>
        </header>
        <aside>
            <div>ASIDE LEFT</div>
        </aside>
        <main>
            <div id="imagen">
                <div>
                    <button id="avanzar">1</button>
                    <button id="resetear">2</button>
                    <button id="retroceder">3</button>
                    
                </div>

                </canvas>

        </div>
        </main>
        <aside>

        <footer>

        </footer>

    <script>
        var c = document.getElementById("myCanvas_c2");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.strokeStyle = "red";
        ctx.fillStyle = "red";
        ctx.arc(95, 50, 40, 0, 2 * Math.PI);      
        ctx.stroke();
        ctx.fill();
               </script>
