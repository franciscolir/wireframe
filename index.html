<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="style.css">


    <script>
        window.onload = function () {

            // Variables ///////////////////////////////////

            // Slide imagenes//
            const IMAGENES = ['fondo_1.png', 'fondo_2.png', 'fondo_3.png'];

            let posicionActual = IMAGENES.length - 1;
            let $botonRetroceder = document.querySelector('#retroceder');
            let $botonAvanzar = document.querySelector('#avanzar');
            let $botonResetear = document.querySelector('#resetear');
            let $imagen = document.querySelector('#imagen');


            // Cambio background //
            let $cuadrorojo = document.querySelectorAll('.bg-red')
            let $cuadroazul = document.querySelectorAll('.bg-blue')
            let $cuadroverde = document.querySelectorAll('.bg-green')

            let $cuadrotodos = document.querySelectorAll('.square')

            let $circulorojo = document.querySelector('.c-red')
            let $circuloverde = document.querySelector('.c-green')
            let $circuloazul = document.querySelector('.c-blue')

            let $boton1 = document.querySelector('#avanzar')
            let $boton2 = document.querySelector('#resetear')
            let $boton3 = document.querySelector('#retroceder')
            //_______________________________________________________//


            // Funciones ////////////////////////////////////////////

            // Avanzar imagen //
            function pasarFoto() {
                if (posicionActual >= IMAGENES.length - 1) {
                    posicionActual = 0;
                } else {
                    posicionActual++;
                }
                renderizarImagen();
            }

            // Retroceder imagen //
            function retrocederFoto() {
                if (posicionActual <= 0) {
                    posicionActual = IMAGENES.length - 1;
                } else {
                    posicionActual--;
                }
                renderizarImagen();
            }

            // Actualiza imagen //
            function renderizarImagen() {
                $imagen.style.backgroundImage = `url(${IMAGENES[posicionActual]})`;
            }

            // Resetear imagen //
            function resetearImagen() {
                $imagen.style.backgroundImage = "none";
            }
            //___________________________________________________________//



            // Eventos ////////////////////////////////////////////

            // Slide imagenes //
            $botonAvanzar.addEventListener('click', pasarFoto);
            $botonRetroceder.addEventListener('click', retrocederFoto);
            $botonResetear.addEventListener('click', resetearImagen);

            // Click cambio background cuadros rojos //

            $cuadrorojo.forEach(function (e) {
                e.addEventListener('click', function () {
                    $cuadroazul.forEach(function (e) {
                        e.style.backgroundColor = '#ff6766'
                    })
                })
            })
            /*
                       $cuadroverde.forEach(function(e){
                        e.addEventListener('click',function(item){
                            //$cuadroverde.style.backgroundColor='green'           
                        item.target.style.backgroundColor='blue'
                        })   
                       })
            */
            // Click cambio background cuadros verde //
            $cuadroverde.forEach(function (e) {
                e.addEventListener('click', function () {
                    $cuadroverde.forEach(function (e) {
                        e.style.backgroundColor = '#3366ff'
                    })
                })
            })
            // Click cambio background cuadros azul //
            $cuadroazul.forEach(function (e) {
                e.addEventListener('click', function () {
                    $cuadroazul.forEach(function (e) {
                        e.style.backgroundColor = 'white'
                    })
                })
            })



            // Mouseover cambio color rojo cuadros //

            $circulorojo.addEventListener('mouseover', function () {
                $boton1.style.backgroundColor = '#ff6766'
                $boton2.style.backgroundColor = '#ff6766'
                $boton3.style.backgroundColor = '#ff6766'
                $cuadrotodos.forEach(function (e) {
                    e.style.backgroundColor = '#ff6766'
                })
            })

            // Mouseover cambio color verde cuadros //

            $circuloverde.addEventListener('mouseover', function () {
                $boton1.style.backgroundColor = ' #33cc00'
                $boton2.style.backgroundColor = ' #33cc00'
                $boton3.style.backgroundColor = ' #33cc00'
                $cuadrotodos.forEach(function (e) {
                    e.style.backgroundColor = ' #33cc00'
                })
            })

            // Mouseover cambio color azul cuadros //
            $circuloazul.addEventListener('mouseover', function () {
                $boton1.style.backgroundColor = '#3366ff'
                $boton2.style.backgroundColor = '#3366ff'
                $boton3.style.backgroundColor = '#3366ff'
                $cuadrotodos.forEach(function (e) {
                    e.style.backgroundColor = '#3366ff'
                })
            })
            //___________________________________________________________//



        
        } 
    </script>

</head>



<!-- /////////////////////////inico body//////////////////////////// -->

<body>

    <!-- --------------------------fila-------------------------------------->
    <div class="grid" id="imagen">
        <div class="bg-red square"></div>
        <div class="bg-red square"></div>
        <div class="bg-green square"></div>
        <div class="bg-blue square"></div>
        <div class="bg-blue square"></div>
        <!-- --------------------------fila----------------------------------->
        <div class="bg-red square"></div>
        <div class="b2"><button class="bot1" id="avanzar">boton 1</button></div>
        <div class="b3"><button class="bot2" id="resetear">boton 2</button></div>
        <div class="b4"><button class="bot3" id="retroceder">boton 3</button></div>
        <div class="bg-red square"></div>
        <!-- --------------------------fila----------------------------------->
        <div class="bg-green square"></div>
        <div class="c2">
            <div class="c-red"></div>
        </div>
        <div class="c3">
            <div class="c-green"></div>
        </div>
        <div class="c4">
            <div class="c-blue"></div>
        </div>
        <div class="bg-blue square"></div>
        <!-- --------------------------fila----------------------------------->
        <div class="bg-blue square"></div>
        <div class="bg-blue square"></div>
        <div class="bg-green square"></div>
        <div class="bg-red square"></div>
        <div class="bg-red square"></div>
    </div>

</body>

</html>
